<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome User</title>
        <link rel="stylesheet" href="/styles/welcomeUser.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Welcome User</h1>
            </div>
            <div class="content">
                <h1>Hello Student,</h1>
                <form action="/submit" method="POST">
                    <label for="name">Student Name</label>
                    <input type="text" id="name" name="name" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />

                    <label for="comment">Comment</label>
                    <textarea
                        id="comment"
                        name="comment"
                        rows="4"
                        required
                    ></textarea>

                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
            <div class="footer">
                <p>&copy; 2024 Data Analysis Course. All rights reserved.</p>
            </div>
        </div>

        <script src="/scripts/welcomeUser.js"></script>
    </body>
</html>
