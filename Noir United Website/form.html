<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">

    <body>
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
   
    <div class="container">

        <h1 class="brand"><span>NOIRUNITED INTERNATIONAL</span></h1>
    
        <div class="wrapper">
    
           <!-- NewsLetter -->
<div class="company-info">
    <h2>Sign Up For Our Newsletter</h2>

    <ul class="social-icons">
        <li><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook" style="font-size:24px; color: #5B2E23;"></i></a></li>
        <li><a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram" style="font-size:24px; color: #5B2E23;"></i></a></li>
        <li><a href="https://www.youtube.com" target="_blank"><i class="fa fa-youtube" style="font-size:24px; color: #5B2E23;"></i></a></li>
        <li><a href="https://twitter.com" target="_blank"><i class="fa fa-twitter" style="font-size:24px; color: #5B2E23;"></i></a></li>
    </ul>
</div>

            <!-- End .company-info -->
    
            <!-- CONTACT FORM -->
            <div class="contact">
                <h3>Get Regular Updates</h3>
    
                
    
                    <p>
                        <label>Name</label>
                        <input type="text" name="FNAME" id="name" required>
                    </p>
    
        
    
                    <p>
                        <label>E-mail Address</label>
                        <input type="email" name="EMAIL" id="email" required>
                    </p>
    
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
    
                    <p class="full">
                        <button type="submit">SUBSCRIBE</button>
                    </p>
    
                
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->
    
        </div>
        <!-- End .wrapper -->
    </div>
    <!-- End .container -->

</body>
</html>



    </body>
</html>
