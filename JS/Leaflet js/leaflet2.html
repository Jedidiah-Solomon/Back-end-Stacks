<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet JS </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="leaflet2.css">
</head>
<body>
    <h1>Apartments</h1>

    <div class="container">
        <div class="apartments">
            <div id="apt1">
                <img src="./img/apt1.jpg" alt="Apartment 1">
                <h2>Apartment 1</h2>
                <p>350 $</p>
            </div>
            <div id="apt2">
                <img src="./img/apt2.jpg" alt="Apartment 2">
                <h2>Apartment 2</h2>
                <p>500 $</p>
            </div>
            <div id="apt3">
                <img src="./img/apt3.jpg" alt="Apartment 3">
                <h2>Apartment 3</h2>
                <p>550 $</p>
            </div>
            <div id="apt4">
                <img src="./img/apt4.jpg" alt="Apartment 4">
                <h2>Apartment 4</h2>
                <p>700 $</p>
            </div>
            <div id="apt5">
                <img src="./img/apt5.jpg" alt="Apartment 5">
                <h2>Apartment 5</h2>
                <p>800 $</p>
            </div>
            <div id="apt6">
                <img src="./img/apt6.jpg" alt="Apartment 6">
                <h2>Apartment 6</h2>
                <p>930 $</p>
            </div>

        </div>


        <div id="map" class="map"></div>
    </div>
    
    <script src="leaflet2.js"></script>
</body>
</html>
