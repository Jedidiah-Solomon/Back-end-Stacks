    <script>
      let poem =
        "I am a boy of: Nigeria.\r\nShe is a beautiful: woman.\r\nI am a girl of: Nigeria.\r\nShe is a beautiful: girl";
      console.log(poem);
      /*
        I am a boy of: Nigeria.
        She is a beautiful: woman.
        I am a girl of: Nigeria.
        She is a beautiful: girl
        */

      let splittedMsg = poem.split("\r\n");

      console.log(splittedMsg); //['I am a boy of Nigeria.', 'She is a beautiful: Woman.', 'I am a girl of: Nigeria.', 'She is a beautiful: Girl']
      const splittedObject = {};

      splittedMsg.forEach((msg) => {
        const [key, value] = msg.split(":");
        if (key && value) {
          splittedObject[key] = value;
        }
      });

      console.log(splittedObject);
