            document.addEventListener("DOMContentLoaded", () => {
                const url = "https://jsonplaceholder.typicode.com/postas/";

                fetch(url)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Error fetching news");
                        }
                        console.log("The fetch was successful");
                        return response.json();
                    })
                    .then((data) => {
                        console.log("Full Data:", data);
                        const title = document.getElementById("title");
                        const body = document.getElementById("body");
                        const newsId = document.getElementById("newsId");

                        const newsContent = data[0];
                        console.log(newsContent);

                        title.textContent = newsContent.title;
                        body.textContent = newsContent.body;
                        newsId.textContent = newsContent.id;
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                    });
            });
        </script>
