<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS</title>
        <style>
            body {
                font-family: "Cerebri Sans";
            }

            .slider{
                position: relative;
                width: 100%;
                margin: auto;
                overflow: hidden;

            }

            .slider img {
                width: 100%;
                display: none;
            }

            img.displaySlide {
                display: block;
                animation-name: fade;
                animation-duration: 1.5s;
            }

            .slider button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                font-size: 2rem;
                background-color: hsla(0, 0%, 0%, 0.5);
                color: white;
                border: none;
                cursor: pointer;
                padding: 10px 15px;
            }

            .prev {
                left: 0;
            }
            .next {
                right: 0;
            }
            
            @keyframes fade {
                from {
                    opacity: 0.75;
                }
                to {opacity: 1;}
            }

        </style>
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <img src="../Leaflet js/img/apt1.jpg" alt="" />
                <img src="../Leaflet js/img/apt2.jpg" alt="" />
                <img src="../Leaflet js/img/apt3.jpg" alt="" />
            </div>
            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()" >&#10095</button>
        </div>

        <div id="clock-container">
            <div id="clock"></div>
        </div>

        <form
            action="https://formspree.io/f/mwkgrvqo"
            method="POST"
            id="myForm"
        >
            <input id="text" type="text" placeholder="Name" />
            <input id="number" type="number" placeholder="Age" />
            <button type="submit">SUBMIT NOW</button>
        </form>
        <script src="more.js"></script>
    </body>
</html>
