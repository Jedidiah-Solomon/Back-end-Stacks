<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        .userInput{
            background-color: hsl(0, 0%, 100%);
            text-align: center;
            max-width: 350px;
            height: 200px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px hsla(0, 0%, 0%, 0.3);
        }
        .userInputBox{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: hsl(319, 95%, 34%);
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin-top: 8px;
        }
        .button:hover {
            background-color: hsl(343, 39%, 40%)
        }

        .button:active {
            background-color: #58053f;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .passwordContainer{
            margin-top: 30px;
            font-size: 24px;
        }


    </style>
</head>
<body>

        <div class="userInput">
            <input type="number" id="userInputBox" class="userInputBox">
            <button type="submit" id="button" class="button">Generate Password</button>

            <div id="passwordContainer" class="passwordContainer">Enter number of Passwords!</div>
        </div>

    
    
    <script>
        const userInputBox = document.querySelector('#userInputBox').value;
        const button = document.querySelector('#button');
        const passwordContainer = document.querySelector('#passwordContainer');

        function generatePassword(length, includeLowerCase, includeUpperCase, includeNumbers, includeSymbols) {
            const lowerCaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const upperCaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+<>?';

            let allowedChars = '';
            let password = '';

            allowedChars += includeLowerCase ? lowerCaseChars : '';
            allowedChars += includeUpperCase ? upperCaseChars : '';
            allowedChars += includeNumbers ? numberChars : '';
            allowedChars += includeSymbols ? symbolChars : '';

            if (length <= 0) {
                return `(Pasword length must be at least 1)`;
            }
            if (allowedChars.length === 0) {
                return `(At least 1 set of character needes to be selected)`;
            }

            for(let i=0; i < length; i++){
                const randomIndex = Math.floor(Math.random() * allowedChars.length);
                password += allowedChars[randomIndex];
            }


            return password;
        }



        const passwordLength = userInputBox;

        const includeLowerCase = true;
        const includeUpperCase = true;
        const includeNumbers = true;
        const includeSymbols = true;


        const password = generatePassword(passwordLength, 
                                        includeLowerCase, 
                                        includeUpperCase, 
                                        includeNumbers, 
                                        includeSymbols);

        console.log(`Generated password is: ${password}`);

    </script>
</body>
</html>
