<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter App</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 95%);
        }
        h1{
            color: hsl(223, 100%, 64%);
            font-size: 20px;
        }
        form{
            background-color: hsl(0, 0%, 100%);
            text-align: center;
            max-width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px hsla(0, 0%, 0%, 0.3);
        }
        #textBox{
            width: 50%;
            text-align: center;
            font-size: 2em;
            border: 2px solid hsla(0, 0%, 0%, 0.8);
            border-radius: 4px;
            margin-bottom: 15px;
        }
        label{
            font-size: 1.5em;
            font-weight: bold;
        }

        button {
            margin-top: 15px;
            background-color: hsl(0, 100%, 60%);
            font-size: 1.5em;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: hsl(0, 100%, 50%);
        }
        #result{
            font-size: 1.75em;
            font-weight: bold;
        }

        .notSelectedUnit{
            color: hsl(0, 100%, 50%);
        }

    </style>
</head>
<body>
    <!--
        Windows + semi colon = emoji
        Alt + 0176 = degrees symbol
        Window + fullstop = emoji
    -->
    <form>
        <h1>Bathphage Temperature Converter</h1>
        <input type="number" id="textBox" value="0"><br>

        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br>

        <input type="radio" name="unit" id="toCelsius">
        <label for="toCelsius">Fahrenheit ➡ Celsius</label><br>

        <button type="button" onclick="convert()">Convert</button>

        <p id="result">Choose a unit to convert</p>
    </form>

    
    

<script>

    const textBox = document.getElementById('textBox');
    const toFahrenheit = document.getElementById('toFahrenheit');
    const toCelsius = document.getElementById('toCelsius');
    const result= document.getElementById('result');

    let temp;

    function convert() {
        if (toFahrenheit.checked) {
            temp = Number(textBox.value);
            temp = temp * 9 / 5 + 32;
            result.textContent = temp.toFixed(1) + "°F" ;
            result.classList.remove('notSelectedUnit');

        }
        else if (toCelsius.checked) {
            temp = Number(textBox.value);
            temp = (temp - 32) * (5 / 9);
            result.textContent = temp.toFixed(1) + "°C" ;
            result.classList.remove('notSelectedUnit');

        } 
        else {
            result.textContent = 'Select one unit to convert';
            result.classList.add('notSelectedUnit');
        }
    }

</script>
</body>
</html>
