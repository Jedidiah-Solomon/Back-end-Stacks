<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <p class="demo"></p>

    <script>
        let fullName = 'Jedidiah Solomon';

        let firstName = fullName.slice(0,fullName.indexOf(' '));
        console.log(firstName);

        let lastName = fullName.slice(fullName.indexOf(' ') + 1);
        console.log(lastName);

        let email = "jedybrown9821@GMail.com";
        let userName = email.slice(0, email.indexOf('@'));
        console.log(userName);

       
       
        let mailServer = email.slice(email.indexOf('@') + 1, email.lastIndexOf('.'));
        mailServer = mailServer.toLowerCase(); // Corrected variable name
        console.log(mailServer); // Output: "gmail"
        



        let userDetails = window.prompt('Enter your name full: ');
        console.log(userDetails);

        userDetails = userDetails.trim();
        console.log(userDetails);

        let firstChar = userDetails.charAt(0);
        let lastChar = userDetails.charAt(userDetails.length - 1); 
        console.log(firstChar, lastChar);
        console.log(userDetails.length);

        /* Method chaining*/
        userDetails = userDetails.trim().charAt(0).toUpperCase() + userDetails.trim().slice(1).toLowerCase();
        console.log(userDetails);


        let news = '';

        while(news === '' || news === null){
            news = window.prompt('Enter a news');
        }
        console.log(`Hello ${news}`);


        let loggedIn = false;
        let userFirstName;
        let passwordUser;

        while(!loggedIn){
            userFirstName = window.prompt('Enter your Unique Name');
            passwordUser = window.prompt('Enter your Unique Password');

            if(userFirstName === 'JohnDoe' && passwordUser === 'Password1'){
                loggedIn=true;
                console.log('You are Logged in Now');
            }
            else{
                console.log('Invalid Credentials, Please try again!!!');
            }
        }



    </script>
</body>
</html>
