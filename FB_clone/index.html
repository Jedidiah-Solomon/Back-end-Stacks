<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login | BornToWin</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div class="title-box">
        <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook" />
        <p>
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div class="form-box">
        <form action="#">
          <input
            id="text"
            type="text"
            placeholder="Email address or phone number"
          />
          <input id="password" type="password" placeholder="Password" />
          <button type="submit">Log In</button>

          <input id="checkbox" type="checkbox" /><label>Remeber Me</label>

          <a href="#">Forgotten Password</a>
        </form>
        <hr />
        <div class="create-btn">
          <a
            href="https://e-commerce-shop-and-api-market.onrender.com/"
            target="_blank"
            >Create New Account</a
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
