<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Logo</title>
    <style>
        .container {
            position: relative;
            top: 0;
            left: 0;
            height: 270px; 
        }

        .same{
            width: 100px;
            height: 100px;
        }
        .square-1{
            background-color:  #f25022;
            position: absolute;
            left: 0px;
            top: 50px;
        }
        .square-2{
            background-color: #7fba00 ;
            position: absolute;
            left: 110px;
            top: 50px;
        }

    .square-3{
        background-color: #00a4ef;
        position: absolute;
        left: 0px;
        top: 160px;
    }

    .square-4{
        background-color: #ffb900;
        position: absolute;
        left: 110px;
        top: 160px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="square-1 same"></div>
        <div class="square-2 same"></div>
        <div class="square-3 same"></div>
        <div class="square-4 same"></div>
    </div>
   
<p> Shift + Alt + Down to add more line <br>
    Insert Line Below	Ctrl+Enter <br>
    Insert Line Above	Ctrl+Shift+Enter
    Add Selection To Next Find Match	Ctrl+D	
</p>
    
</body>
</html>
