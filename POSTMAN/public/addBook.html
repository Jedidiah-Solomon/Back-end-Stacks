<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Add Book</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            form {
                max-width: 600px;
                margin: 0 auto;
            }
            label {
                display: block;
                margin-bottom: 8px;
            }
            input,
            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
            }
            button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Add Book</h1>
        <form id="addBookForm">
            <label for="custom_id">Custom ID:</label>
            <input type="text" id="custom_id" name="custom_id" required />

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />

            <label for="imgUrl">Image URL:</label>
            <input type="url" id="imgUrl" name="imgUrl" required />

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" required />

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required />

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />

            <label for="genres">Genres (comma-separated):</label>
            <input type="text" id="genres" name="genres" required />

            <button type="submit">Add Book</button>
        </form>
        <script src="addbook.js"></script>
    </body>
</html>
